
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
      <link rel="stylesheet" href="./css/Contattaci.css">
  </head>
  
  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <a href="tua_pagina.html">
          <div class="container2">
              <div class="infinite">
                  <img src="img/PW_logo.png" alt="" class="img">
                  <div class="shadow"></div>
              </div>
          </div>
          </a>
          <div class="container">
              <h1>Contattaci</h1>
              <div class="row">
                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="name">Nome:</label>
                          <input type="text" class="form-control" id="name" placeholder="Il tuo nome">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="email">Email:</label>
                          <input type="email" class="form-control" id="email" placeholder="Tua email">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="message">Messaggio:</label>
                          <textarea class="form-control" id="message" rows="4" placeholder="Il tuo messaggio"></textarea>
                      </div>
                  </div>
              </div>
              <button type="submit" class="btn btn-success mt-3"><img src="send.svg" alt="">
                  Invia</button>
              <button type="reset" class="btn btn-success mt-3">Cancella tutto</button>
          </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  </body>
  
  </html>
