<!DOCTYPE html>
<html lang="en">
<head>
  <title>Auto sulla strada</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <style>
        body {
  background-color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  position: relative;
}

#road {
  font-size: 48px;
  color: gray;
  position: absolute;
  bottom: 50px;
  left: 0;
 font-size:20rem;
  text-align: center;
}

#car {
  font-size: 48px;
  position: absolute;
  top: 80px;
  left: 0;
  color: green;
  transition: left 0.5s;
}

button {
  background-color: transparent;
  border: none;
  outline: none;
  cursor: pointer;
  color: white;
}

button:hover {
  color: yellow;
}

    </style>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
      <i class="fas fa-car" id="car"></i>
      <i class="fas fa-road" id="road"></i><br>
      <button onclick="moveCarLeft()"><i class="fas fa-arrow-alt-circle-left" style="font-size: 3rem;"></i></button>
      <button onclick="moveCarRight()"><i class="fas fa-arrow-alt-circle-right" style="font-size: 3rem;"></i></button>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
    const car = document.getElementById('car');

    function moveCarLeft() {
      const currentPosition = parseInt(getComputedStyle(car).left, 10);
      const newPosition = currentPosition - 20;
      car.style.left = newPosition - 200 + 'px';
    }

    function moveCarRight() {
      const currentPosition = parseInt(getComputedStyle(car).left, 10);
      const newPosition = currentPosition + 20;
      car.style.left = newPosition + 200 + 'px';
    }
  </script>
</body>
</html>
