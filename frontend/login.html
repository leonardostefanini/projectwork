<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main class="position-relative">
        <div id="form" class="position-absolute top-50 start-50 translate-middle bg-light p-4 rounded-3 d-flex flex-column">
            <h1 class="fs-2 mb-4">Login <i class="fa-solid fa-leaf" style="color: #09dc22;"></i></h1>
            <label for="userLogin" class="form-label">Username</label>
            <input class="form-control " type="text" name="userLogin" id="userLogin" autocomplete="off">
            <label for="passwordLogin" class="form-label mt-3">Password</label>
            <div class="position-relative">
                <input class="form-control mb-3 pe-5" type="password" name="passwordLogin" id="passwordLogin" autocomplete="off">
                <i id="occhio" class="position-absolute fa-solid fa-eye-slash"></i>
            </div>
            <button type="button" class="btn btn-primary mt-4">Invia</button>
            <span class="mt-3">Non sei registrato? <a href="registrazione.html">Crea il tuo account</a></span>
            <span class="mt-2"><a href="./"><i class="fa-solid fa-house"></i> Torna alla home</a></span>
            <div id="msgErr" class="position-absolute"></div>
        </div>       
    </main>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
